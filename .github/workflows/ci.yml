name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test Suite (${{ matrix.os }}, ${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
        exclude:
          # Only run beta on Linux to save CI time
          - os: macos-latest
            rust: beta
          - os: windows-latest
            rust: beta
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Setup Python venv
        shell: bash
        run: |
          VENV_DIR="${RUNNER_TEMP:-/tmp}/alopex-ci-venv"
          rm -rf "$VENV_DIR"
          python -m venv "$VENV_DIR"
          VENV_ROOT=$(VENV_DIR="$VENV_DIR" python -c "import os; from pathlib import Path; print(Path(os.environ['VENV_DIR']).resolve().as_posix())")
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            VENV_BIN="$VENV_ROOT/Scripts"
            VENV_PY="$VENV_BIN/python.exe"
          else
            VENV_BIN="$VENV_ROOT/bin"
            VENV_PY="$VENV_BIN/python"
            if [[ ! -x "$VENV_PY" ]]; then
              VENV_PY="$VENV_BIN/python3"
            fi
          fi
          if [[ ! -x "$VENV_PY" ]]; then
            echo "venv python not found at $VENV_PY" >&2
            ls -la "$VENV_ROOT" || true
            exit 1
          fi
          echo "$VENV_BIN" >> "$GITHUB_PATH"
          echo "VIRTUAL_ENV=$VENV_ROOT" >> "$GITHUB_ENV"
          echo "PYO3_PYTHON=$VENV_PY" >> "$GITHUB_ENV"
          echo "PYTHON_SYS_EXECUTABLE=$VENV_PY" >> "$GITHUB_ENV"
          "$VENV_PY" -m ensurepip --upgrade
          "$VENV_PY" -m pip install --upgrade pip
          "$VENV_PY" -m pip install "numpy<2"
          PYTHON_SITE=$("$VENV_PY" -c "import sysconfig; print(sysconfig.get_paths()['purelib'])")
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            PATH_SEP=";"
          else
            PATH_SEP=":"
          fi
          if [[ -n "${PYTHONPATH:-}" ]]; then
            echo "PYTHONPATH=$PYTHON_SITE$PATH_SEP$PYTHONPATH" >> "$GITHUB_ENV"
          else
            echo "PYTHONPATH=$PYTHON_SITE" >> "$GITHUB_ENV"
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - uses: Swatinem/rust-cache@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: python -m pip install --upgrade pip numpy

      - name: Run tests
        run: cargo test --all-features --workspace

      - name: Run doc tests
        run: cargo test --doc --workspace

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Setup Python venv
        shell: bash
        run: |
          VENV_DIR="${RUNNER_TEMP:-/tmp}/alopex-ci-venv"
          rm -rf "$VENV_DIR"
          python -m venv "$VENV_DIR"
          VENV_ROOT=$(VENV_DIR="$VENV_DIR" python -c "import os; from pathlib import Path; print(Path(os.environ['VENV_DIR']).resolve().as_posix())")
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            VENV_BIN="$VENV_ROOT/Scripts"
            VENV_PY="$VENV_BIN/python.exe"
          else
            VENV_BIN="$VENV_ROOT/bin"
            VENV_PY="$VENV_BIN/python"
            if [[ ! -x "$VENV_PY" ]]; then
              VENV_PY="$VENV_BIN/python3"
            fi
          fi
          if [[ ! -x "$VENV_PY" ]]; then
            echo "venv python not found at $VENV_PY" >&2
            ls -la "$VENV_ROOT" || true
            exit 1
          fi
          echo "$VENV_BIN" >> "$GITHUB_PATH"
          echo "VIRTUAL_ENV=$VENV_ROOT" >> "$GITHUB_ENV"
          echo "PYO3_PYTHON=$VENV_PY" >> "$GITHUB_ENV"
          echo "PYTHON_SYS_EXECUTABLE=$VENV_PY" >> "$GITHUB_ENV"
          "$VENV_PY" -m ensurepip --upgrade
          "$VENV_PY" -m pip install --upgrade pip
          "$VENV_PY" -m pip install "numpy<2"
          PYTHON_SITE=$("$VENV_PY" -c "import sysconfig; print(sysconfig.get_paths()['purelib'])")
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            PATH_SEP=";"
          else
            PATH_SEP=":"
          fi
          if [[ -n "${PYTHONPATH:-}" ]]; then
            echo "PYTHONPATH=$PYTHON_SITE$PATH_SEP$PYTHONPATH" >> "$GITHUB_ENV"
          else
            echo "PYTHONPATH=$PYTHON_SITE" >> "$GITHUB_ENV"
          fi
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: python -m pip install --upgrade pip numpy

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true  # Advisory: don't fail CI on new vulnerabilities

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      PYO3_PYTHON: python
      PYTHON_SYS_EXECUTABLE: python
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --all-features

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: alopex-${{ matrix.os }}
          path: |
            target/release/alopex-cli
            target/release/alopex-cli.exe

  ci-success:
    name: CI Success
    needs: [fmt, clippy, test, coverage, security-audit, build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.fmt.result }}" != "success" ]] || \
             [[ "${{ needs.clippy.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed!"
