name: alopex-py-release

on:
  push:
    tags:
      - "alopex-py-v*"

defaults:
  run:
    shell: bash

jobs:
  linux:
    name: linux (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, aarch64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          manylinux: auto
          args: -m crates/alopex-py/Cargo.toml --release --out dist
          target: ${{ matrix.target }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist/*

  macos:
    name: macos (${{ matrix.target }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, aarch64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: -m crates/alopex-py/Cargo.toml --release --out dist
          target: ${{ matrix.target }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist/*

  windows:
    name: windows (x86_64)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: -m crates/alopex-py/Cargo.toml --release --out dist
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x86_64
          path: dist/*

  sdist:
    name: sdist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: -m crates/alopex-py/Cargo.toml --out dist
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*

  publish-testpypi:
    name: publish-testpypi
    runs-on: ubuntu-latest
    needs: [linux, macos, windows, sdist]
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Flatten dist directory
        run: |
          mkdir -p wheels
          find dist -name "*.whl" -exec cp {} wheels/ \;
          find dist -name "*.tar.gz" -exec cp {} wheels/ \;
          ls -la wheels/
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: wheels/
          skip-existing: true

  verify-testpypi:
    name: verify-testpypi
    runs-on: ubuntu-latest
    needs: [publish-testpypi]
    steps:
      - name: Wait for TestPyPI indexing
        run: sleep 60
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ \
            --extra-index-url https://pypi.org/simple/ \
            alopex
      - name: Verify import
        run: |
          python -c "from alopex import Database; print('Database import OK')"
          python -c "from alopex import Transaction; print('Transaction import OK')"

  publish-pypi:
    name: publish-pypi
    runs-on: ubuntu-latest
    needs: [verify-testpypi]
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Flatten dist directory
        run: |
          mkdir -p wheels
          find dist -name "*.whl" -exec cp {} wheels/ \;
          find dist -name "*.tar.gz" -exec cp {} wheels/ \;
          ls -la wheels/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: wheels/
          skip-existing: true

  github-release:
    name: github-release
    runs-on: ubuntu-latest
    needs: [linux, macos, windows, sdist]
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
