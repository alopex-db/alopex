name: Release

on:
  push:
    tags:
      - 'v*'

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  # Run CI checks before release
  ci-gate:
    name: CI Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Run tests
        run: cargo test --all-features

  build-release:
    name: Build Release (${{ matrix.target }})
    needs: ci-gate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: alopex-cli
            asset_name: alopex-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: alopex-cli
            asset_name: alopex-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: alopex-cli
            asset_name: alopex-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: alopex-cli.exe
            asset_name: alopex-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p alopex-cli

      - name: Strip binary (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Rename artifact
        shell: bash
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: artifacts/${{ matrix.asset_name }}

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crate:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Publish alopex-core
        run: cargo publish -p alopex-core
        continue-on-error: true

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Publish alopex-sql
        run: cargo publish -p alopex-sql
        continue-on-error: true

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Publish alopex-embedded
        run: cargo publish -p alopex-embedded
        continue-on-error: true

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Publish alopex-server
        run: cargo publish -p alopex-server
        continue-on-error: true

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Publish alopex-cli
        run: cargo publish -p alopex-cli
        continue-on-error: true
