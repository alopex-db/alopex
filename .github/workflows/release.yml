name: Release

on:
  push:
    tags:
      - 'v*'

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: alopex-cli
            asset_name: alopex-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: alopex-cli
            asset_name: alopex-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: alopex-cli
            asset_name: alopex-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: alopex-cli.exe
            asset_name: alopex-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p alopex-cli

      - name: Strip binary (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

  publish-crate:
    name: Publish to crates.io
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Publish alopex-core
        run: cargo publish -p alopex-core --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true

      - name: Publish alopex-sql
        run: cargo publish -p alopex-sql --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true

      - name: Publish alopex-embedded
        run: cargo publish -p alopex-embedded --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true

      - name: Publish alopex-server
        run: cargo publish -p alopex-server --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true

      - name: Publish alopex-cli
        run: cargo publish -p alopex-cli --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true
